{% extends '../base.html' %}


{% block content %}
{% if user.is_authenticated %}
<p>Name: {{ user.name }}</p>

<p>Email: {{user.email}}</p>
<h2>Own Images</h2>
{% for obj in data%}
<img src="{{obj.image1.url}}" width="100" height="100">
<img src="{{obj.image2.url}}" width="100" height="100">
<img src="{{obj.image3.url}}" width="100" height="100">
{% endfor %}

<h2>Student Images</h2>
{% for obj in student_img%}
<img src="{{obj.student_image.url}}" width="100" height="100">
{% endfor %}
{% endif %}


<script>

</script>
{% endblock content %}
